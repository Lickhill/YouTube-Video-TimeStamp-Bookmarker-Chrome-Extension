<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>YouTube Time Stamp Bookmarker</title>
		<style>
			body {
				width: 300px;
				font-family: Arial, sans-serif;
			}
			button {
				padding: 5px;
				margin-top: 5px;
			}
			input,
			textarea {
				width: calc(100% - 22px);
				padding: 10px;
				margin-top: 10px;
			}
			ul {
				list-style-type: none;
				padding: 0;
			}
			li {
				margin-top: 5px;
				display: flex;
				justify-content: space-between;
			}
		</style>
	</head>
	<body>
		<h3>Bookmark Timestamp</h3>

		<textarea
			id="customTitle"
			placeholder="Enter custom title (optional)"
		></textarea>
		<button id="bookmark">Bookmark Current Time</button>
		<input
			type="text"
			id="link"
			readonly
			placeholder="Link will appear here"
		/>
		<ul id="linkListDisplay"></ul>
		<script src="popup.js"></script>
	</body>
</html>
